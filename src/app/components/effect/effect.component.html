<div class="d-flex align-items-end flex-column mt-2 mr-2">

        <mat-icon>play_circle_outline</mat-icon>

<div *ngFor="let parameter of parameters" class="m-4">
    <app-parameter (change)="onParameterChange(parameter)" [parameter]="parameter"></app-parameter>
</div>
