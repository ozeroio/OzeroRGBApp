<div class="dialog">
	<div class="mat-dialog-title" mat-dialog-title>
		<h1>Replicate effect</h1>
	</div>
	<p>Choose the devices you want the effect <b>{{effect.name}}</b> to be replicated to.</p>
	<div class="mat-dialog-content" mat-dialog-content>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<mat-selection-list [(ngModel)]="chosenDevices">
						<mat-list-option *ngFor="let device of devices" [selected]="false" [value]="device">
							{{device.name}}
						</mat-list-option>
					</mat-selection-list>
				</div>
			</div>
		</div>
	</div>
	<div class="mat-dialog-actions" mat-dialog-actions>
		<button (click)="onSaveButtonClick()" mat-raised-button>Save</button>
		<button (click)="onCancelButtonClick()" mat-button>Cancel</button>
	</div>
</div>
