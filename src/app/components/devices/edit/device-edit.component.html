<h1 mat-dialog-title>Edit device</h1>
<div mat-dialog-content>
	<mat-form-field>
		<input [(ngModel)]="name" matInput placeholder="Name" type="text">
	</mat-form-field>
</div>
<div class="m-3" mat-dialog-actions>
	<button (click)="onSaveButtonClick()" color="primary" mat-raised-button>Save</button>
	<button (click)="onCancelButtonClick()" mat-button>Cancel</button>
</div>
