<div mat-dialog-title class="mat-dialog-title">
  <h1>Edit {{device.name}}</h1>
</div>
<div mat-dialog-content class="mat-dialog-content">
  <div class="container-fluid m-0 p-0">
    <div class="m-2">
      <mat-form-field>
        <input [(ngModel)]="name" matInput placeholder="Name" type="text">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions class="mat-dialog-actions">
  <button (click)="onSaveButtonClick()" mat-raised-button>Save</button>
  <button (click)="onCancelButtonClick()" mat-button>Cancel</button>
</div>
