<div class="dialog">
	<div class="mat-dialog-title" mat-dialog-title>
		<h1>Save preset</h1>
	</div>
	<p>Provide a name for your preset.</p>
	<div class="mat-dialog-content" mat-dialog-content>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<mat-form-field>
						<input [(ngModel)]="name" matInput placeholder="Name" type="text">
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<mat-selection-list [(ngModel)]="chosenDevices">
						<mat-list-option *ngFor="let device of devices" [selected]="true" [value]="device">
							{{device.name}}
						</mat-list-option>
					</mat-selection-list>
				</div>
			</div>
		</div>
	</div>
	<div class="mat-dialog-actions" mat-dialog-actions>
		<button (click)="onSaveButtonClick()" mat-raised-button>Save</button>
		<button (click)="onCancelButtonClick()" mat-button>Cancel</button>
	</div>
</div>
