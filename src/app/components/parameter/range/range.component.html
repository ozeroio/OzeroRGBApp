<mat-label>{{parameter.name | titlecase}} ({{parameter.value}}):</mat-label>&nbsp;
<mat-slider class="w-100" thumbLabel [tickInterval]="parameter.step"
            [step]="parameter.step"
            [min]="parameter.min"
            [max]="parameter.max"
            [(ngModel)]="parameter.value"
            (ngModelChange)="onChange()"></mat-slider>
