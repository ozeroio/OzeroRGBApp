<mat-label>{{parameter.name | titlecase}} ({{parameter.value}}):</mat-label>&nbsp;
<mat-slider [(ngModel)]="parameter.value"
			(ngModelChange)="onChange()"
			[max]="parameter.max"
            [min]="parameter.min"
            [step]="parameter.step"
            [tickInterval]="parameter.step"
            class="w-100"
            showTickMarks
            thumbLabel></mat-slider>
