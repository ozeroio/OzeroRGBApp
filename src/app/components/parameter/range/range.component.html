<mat-label>{{parameter.name | titlecase}} ({{parameter.value}}):</mat-label>&nbsp;
<mat-slider (ngModelChange)="onChange()" [(ngModel)]="parameter.value" [max]="parameter.max"
            [min]="parameter.min"
            [step]="parameter.step"
            [tickInterval]="parameter.step"
            class="w-100"
            thumbLabel></mat-slider>
