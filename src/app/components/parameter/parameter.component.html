<app-color *ngIf="parameter.type === EffectParameterType.COLOR" [parameter]="castToColor()" (change)="onChange()"></app-color>
<app-number *ngIf="parameter.type === EffectParameterType.NUMBER" [parameter]="castToNumber()" (change)="onChange()"></app-number>
<app-range *ngIf="parameter.type === EffectParameterType.RANGE" [parameter]="castToRange()" (change)="onChange()"></app-range>
<app-boolean *ngIf="parameter.type === EffectParameterType.BOOLEAN" [parameter]="castToBoolean()" (change)="onChange()"></app-boolean>
