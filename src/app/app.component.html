<mat-toolbar class="toolbar" color="primary">
    <button (click)="nav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <h1 class="ml-2"><b>{{title}}</b></h1>
    <span class="spacer"></span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #nav (click)="nav.toggle()" fixedTopGap="56" mode="over">
        <mat-nav-list>
            <ng-container *ngFor="let navEntryList of navEntries; let last = last;">
                <a *ngFor="let entry of navEntryList" [routerLink]="entry.path" mat-list-item>
                    <mat-icon class="mx-2">{{entry.icon}}</mat-icon>
                    <span class="mx-2"> {{entry.label}}</span>
                </a>
                <mat-divider *ngIf="!last"></mat-divider>
            </ng-container>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="p-lg-2 p-md-1 p-1">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
